    <div class="contact-form">
      <form action="">
        <header>

        </header>
        <main>
          <p>
            NAME
            <input type="text" placeholder="Abhishek Patel" required />

          <p>
            YOUR MAIL
            <input type="email" placeholder="abhishek@gmail.com" required />
          </p>
          <p>
            MESSAGE
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="Type Your Message here"
            ></textarea>
            <input type="submit" value="SEND MESSAGE" />
          </p>
        </main>
